<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter for euro</title>
    <link rel=" stylesheet" href="css/style.css">
    <link rel=" stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head >

            <body class="body">
                <form class=" form js-form">
                    <fieldset class="form__field">
                        <legend class="form__legend">Przelicznik walut-tylko dla euro</legend>
                        <p>
                            <label>
                                Kwota w euro: <input class="form__amount js-amount"  type="number" required autofocus placeholder="Wpisz kwotę do wymiany" min="1"
                                    max="any" step="0.5">
                            </label>
                        </p>
                        <p>
                            <button class="form__button">Przelicz</button>
                        </p>
                        <p>Twoja kwota w złotych po przeliczeniu wynosi: <strong class="js-result" >N/a</strong></p>
                    </fieldset>
                </form>
            </body>

</html>
